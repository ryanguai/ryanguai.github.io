<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>portfolio | ryan guai</title>
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<link rel="icon" href="web_logo.png" type="image/x-icon">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#" class="nav-link" data-section="home">home</a></li>
        <li><a href="#" class="nav-link" data-section="writing">writing</a></li>
        <li><a href="#" class="nav-link" data-section="contact">contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="home" class="content">
        <div class="image-container">
            <img src="/1670756628634.jpeg" alt="Profile Photo">
          </div>
        <div class="text-container">
      <h1>Hi, I'm Ryan.</h1>
      <p>I'm an aspiring software engineer and freelance writer.</p>
      <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="ryanguai" data-color="#FFDD00" data-emoji=""  data-font="Cookie" data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#ffffff" ></script>
      </div>
    </section>
    

   <section id="writing" class="content">
    <div id="button-container">
      <button id="button1">Faith</button>
      <button id="button2">Travel</button>
      <button id="button3">Essays</button>
    </div>
      <div class="writing">
        <h3 id="section-title"></h3>
        <div class="article">
          <div class="arrow arrow-left">
            <i class="icon-long-arrow-left icon-4x"></i>
          </div>
          <a id="article-path">
          <img id="article-image" style="width: 700px; height: 500px;">
          </a>
          <div class="arrow arrow-right">
            <i class="icon-long-arrow-right icon-4x"></i>
          </div>
        </div>
        <i id="article-description"></i>
      </div> 
    </section>    
    
    
    <section id="contact" class="content">
        <div class="form-container">
        <p><i class="icon-envelope icon-4x"></i></p>
      <form>
        <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
        <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
    </div>
        <input type="submit" value="Send">
      </form>
    </div>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 Ryan Guai. All rights reserved.</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
